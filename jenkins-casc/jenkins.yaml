jenkins:
  nodes:
    - permanent:
        labelString: "slave remoting"
        mode: NORMAL
        name: "utility-node"
        remoteFS: "/home/ec2-user"
        launcher:
          inbound:
            workDirSettings:
              disabled: true
              failIfWorkDirIsMissing: false
              internalDir: "remoting"
              workDirPath: "/tmp"
    - permanent:
        labelString: "slave ssh"
        mode: NORMAL
        name: "utility-node-2"
        numExecutors: 4
        remoteFS: "/home/ec2-user"
        launcher:
          SSHLauncher:
            host: "192.168.1.10"
            port: 22
            credentialsId: slave-ssh
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false
				
  slaveAgentPort: Random
  agentProtocols:
    - "jnlp2"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy: loggedInUsersCanDoAnything

credentials:
  system:
    domainCredentials:
      - credentials:
          # Another option passing via a file via ${readFile:/path/to/file}
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: slave-ssh
              username: ec2-user
              description: "SSH passphrase with private key file. Private key provided"
              privateKeySource:
                directEntry:
                  privateKey: "~/.ssh/id_rsa" # Path to file loaded from Environment Variable